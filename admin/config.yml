backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: assets/img/uploads
public_folder: /assets/img/uploads

collections:
  # --- TEXTE ---
  - name: texts
    label: Texte
    files:
      - file: assets/content/texts.json
        label: Startseite
        name: home
        format: json
        fields:
          - { label: Hero Brand, name: hero_brand, widget: string, required: false }
          - { label: Hero Titel (HTML erlaubt, z.B. <br>), name: hero_title, widget: string, required: false }
          - { label: Hero Text, name: hero_text, widget: text, required: false }

          - { label: Über uns Kicker, name: about_kicker, widget: string, required: false }
          - { label: Über uns Titel, name: about_title, widget: string, required: false }
          - { label: Headcoach Titel, name: about_head_title, widget: string, required: false }
          - { label: Headcoach Text, name: about_head_text, widget: text, required: false }

          - { label: Werte Kicker, name: usp_kicker, widget: string, required: false }
          - { label: Werte Titel, name: usp_title, widget: string, required: false }
          - { label: Werte Ghost (Hintergrund), name: usp_ghost, widget: string, required: false }

          - { label: Kontakt Label Mail, name: contact_mail_label, widget: string, required: false }
          - { label: Kontakt Label Instagram, name: contact_ig_label, widget: string, required: false }
          - { label: Kontakt Label WhatsApp, name: contact_wa_label, widget: string, required: false }

          - { label: FAQ Hinweis, name: faq_hint, widget: string, required: false }

          - { label: Angebote Toggle (zugeklappt), name: offers_toggle_closed, widget: string, required: false }
          - { label: Angebote Toggle (aufgeklappt), name: offers_toggle_open, widget: string, required: false }

  # --- HERO SLIDER ---
  - name: hero
    label: Hero Slider
    files:
      - file: assets/content/hero.json
        label: Slides
        name: slides
        format: json
        fields:
          - label: Slides
            name: slides
            widget: list
            fields:
              - label: Typ
                name: type
                widget: select
                options: [video, image]

              - label: Quelle (src)
                name: src
                widget: file

              - { label: Poster (nur Video), name: poster, widget: image, required: false }

              - { label: Titel, name: title, widget: string, required: false }
              - { label: Text, name: text, widget: text, required: false }

  # --- WERTE (values.json -> items) ---
  - name: values
    label: Werte & Icons
    files:
      - file: assets/content/values.json
        label: Werte
        name: values
        format: json
        fields:
          - label: Werte (max. 6)
            name: items
            widget: list
            fields:
              - { label: Titel, name: title, widget: string }
              - { label: Text, name: text, widget: text, required: false }
              - { label: Icon (Upload), name: icon, widget: image, required: false }
              - { label: Icon ALT (optional), name: icon_alt, widget: string, required: false }

  # --- LINKS ---
  - name: links
    label: Links
    files:
      - file: assets/content/links.json
        label: Links (Buttons / Kontakt)
        name: links
        format: json
        fields:
          - { label: Booking Link, name: booking, widget: string, required: false }
          - { label: Camps Link, name: camps, widget: string, required: false }

          - { label: Instagram Link (URL), name: instagram, widget: string, required: false }
          - { label: Instagram Text (z.B. @movemania_fs), name: instagram_text, widget: string, required: false }
          - { label: Instagram Icon (Upload), name: instagram_icon, widget: image, required: false }

          - { label: WhatsApp Link (URL), name: whatsapp, widget: string, required: false }
          - { label: WhatsApp Text (z.B. Community & Infos), name: whatsapp_text, widget: string, required: false }
          - { label: WhatsApp Icon (Upload), name: whatsapp_icon, widget: image, required: false }

          - { label: E-Mail (z.B. movemania@mail.de ODER mailto:...), name: mailto, widget: string, required: false }
          - { label: E-Mail Text (z.B. movemania@mail.de), name: mail_text, widget: string, required: false }
          - { label: Mail Icon (Upload), name: mail_icon, widget: image, required: false }

          - { label: Shop (extern), name: shop, widget: string, required: false }
          - { label: Hero Video MP4 (Fallback), name: hero_video_mp4, widget: string, required: false }
          - { label: Hero Video Poster (Fallback), name: hero_video_poster, widget: string, required: false }

          - { label: Power 2012/13, name: power1213, widget: string, required: false }
          - { label: Power 2014/15, name: power1415, widget: string, required: false }
          - { label: Power 2016/17, name: power1617, widget: string, required: false }
          - { label: Power 2018/19, name: power1819, widget: string, required: false }

  # --- SPONSORS ---
  - name: sponsors
    label: Partner
    files:
      - file: assets/content/sponsors.json
        label: Partnerliste
        name: sponsors
        format: json
        fields:
          - { label: Titel, name: title, widget: string, required: false, default: Partner }
          - label: Partner
            name: items
            widget: list
            required: false
            summary: "{{fields.name}}"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Link, name: url, widget: string, required: false }
              - { label: Logo, name: logo, widget: image, required: false }

  # --- GALLERY (Dummy) ---
  - name: gallery
    label: Galerie
    files:
      - file: assets/content/gallery/1.txt
        label: Dummy (für spätere Galerie)
        name: gallery_dummy
        fields:
          - { label: Inhalt, name: body, widget: text, required: false }

  # --- THEME ---
  - name: theme
    label: Theme
    files:
      - file: assets/content/theme.json
        label: Design
        name: theme
        format: json
        fields:
          - label: Farben
            name: colors
            widget: object
            fields:
              - { label: Background, name: bg, widget: string, required: false }
              - { label: Ink, name: ink, widget: string, required: false }
              - { label: Muted, name: muted, widget: string, required: false }
              - { label: Line, name: line, widget: string, required: false }
              - { label: Primary, name: primary, widget: string, required: false }
              - { label: Accent, name: accent, widget: string, required: false }
              - { label: Card BG, name: card_bg, widget: string, required: false }
              - { label: Card Border, name: card_border, widget: string, required: false }

          - label: Typografie
            name: type
            widget: object
            fields:
              - { label: Body Size (px), name: body_size, widget: number, required: false, value_type: int }
              - { label: Hero Title Max (px), name: hero_title_size, widget: number, required: false, value_type: int }
              - { label: Section Title (px), name: section_title_size, widget: number, required: false, value_type: int }
              - { label: Card Title (px), name: card_title_size, widget: number, required: false, value_type: int }

          - label: Layout
            name: layout
            widget: object
            fields:
              - { label: Content Width (px), name: content_width, widget: number, required: false, value_type: int }
              - { label: Radius (px), name: radius, widget: number, required: false, value_type: int }
              - { label: Shadow Strength (0..0.30), name: shadow_strength, widget: number, required: false, value_type: float }

          - label: Hintergrund Pattern
            name: pattern
            widget: object
            fields:
              - { label: Pattern aktiv, name: enabled, widget: boolean, default: true, required: false }
              - { label: Dot Color (CSS, z.B. rgba(11,16,32,.075)), name: dot, widget: string, required: false }
              - { label: Opacity (0..1), name: opacity, widget: number, required: false, value_type: float }
              - { label: Pattern Size (px), name: size, widget: number, required: false, value_type: int }

  # --- HEADCOACH MEDIA ---
  - name: headcoach
    label: Headcoach (Media)
    files:
      - file: assets/content/headcoach.json
        label: Headcoach Datei
        name: headcoach
        format: json
        fields:
          - { label: Name (optional), name: name, widget: string, required: false }
          - { label: Bild (optional), name: image, widget: image, required: false }
          - { label: Video MP4 (optional, Pfad/URL), name: video, widget: string, required: false }
          - { label: Poster (optional), name: poster, widget: string, required: false }

  # --- COACHES ---
  - name: coaches
    label: Coaches
    files:
      - file: assets/content/coaches.json
        label: Coach-Liste
        name: coaches
        format: json
        fields:
          - label: Coaches
            name: coaches
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Rolle (optional), name: role, widget: string, required: false }
              - { label: Bio / Schwerpunkt, name: bio, widget: text, required: false }
              - { label: Bild (optional), name: image, widget: image, required: false }

    # --- ANGEBOTE (FIXED: 10 EINZELNE ACCORDIONS) ---
  - name: offers
    label: Angebote
    files:
      - file: assets/content/offers.json
        label: Angebote Inhalte
        name: offers
        format: json
        fields:
          - label: Angebote
            name: offers
            widget: object
            fields:
              # Shared schema for each offer accordion
              - label: Feriencamps
                name: feriencamps
                widget: object
                fields: &offer_fields
                  - { label: Titel, name: title, widget: string, required: false }
                  - { label: Bild (optional), name: image, widget: image, required: false }
                  - { label: Text, name: text, widget: text, required: false }
                  - { label: Link (optional), name: link, widget: string, required: false }
                  - { label: Link Label (optional), name: link_label, widget: string, required: false }
                  - label: Unterpunkte (optional)
                    name: sub
                    widget: list
                    required: false
                    fields:
                      - { label: Titel, name: title, widget: string }
                      - { label: Text, name: text, widget: text, required: false }
                      - { label: Link (optional), name: link, widget: string, required: false }
                      - { label: Link Label (optional), name: link_label, widget: string, required: false }

              - label: Elitecamps
                name: elitecamps
                widget: object
                fields: *offer_fields

              - label: Powerkurse
                name: powerkurse
                widget: object
                fields: *offer_fields

              - label: Elitekurse
                name: elitekurse
                widget: object
                fields: *offer_fields

              - label: Ballschule
                name: ballschule
                widget: object
                fields: *offer_fields

              - label: Fußballkindergarten
                name: kiga
                widget: object
                fields: *offer_fields

              - label: Kindergeburtstage
                name: geburtstage
                widget: object
                fields: *offer_fields

              - label: Beratung
                name: beratung
                widget: object
                fields: *offer_fields

              # --- NEU ---
              - label: Athletiktraining
                name: athletik
                widget: object
                fields: *offer_fields

              # --- NEU ---
              - label: Spielnahes Individualtraining
                name: spielnah_individual
                widget: object
                fields: *offer_fields


  # --- EVENTS ---
  - name: events
    label: Events
    files:
      - file: assets/content/events.json
        label: Events Inhalte
        name: events
        format: json
        fields:
          - { label: Bereichstitel, name: title, widget: string, required: false, default: "Events" }
          - label: Events
            name: items
            widget: list
            fields:
              - { label: Titel, name: title, widget: string }
              - { label: Datum (optional), name: date, widget: string, required: false }
              - { label: Text, name: text, widget: text, required: false }
              - { label: Link Label (optional), name: link_label, widget: string, required: false }
              - { label: Link (optional), name: link, widget: string, required: false }
              - { label: Bild (optional), name: image, widget: image, required: false }

  # --- FAQS ---
  - name: faq
    label: FAQs
    files:
      - file: assets/content/faq.json
        label: FAQ Startseite
        name: faq
        format: json
        fields:
          - { label: Titel, name: title, widget: string, required: false, default: "FAQs" }
          - { label: Hinweis unter FAQs, name: hint, widget: string, required: false }
          - label: Fragen & Antworten
            name: items
            widget: list
            fields:
              - { label: Frage, name: q, widget: string }
              - { label: Antwort, name: a, widget: text }

  # --- FEEDBACK ---
  - name: feedback
    label: Feedback
    files:
      - file: assets/content/feedback.json
        label: Feedback Startseite
        name: feedback
        format: json
        fields:
          - { label: Bereichstitel, name: title, widget: string, required: false, default: "Feedback" }
          - { label: Kicker, name: kicker, widget: string, required: false, default: "Stimmen von Eltern & Kindern" }
          - label: Einträge
            name: items
            widget: list
            required: false
            fields:
              - { label: Titel, name: title, widget: string, required: false }
              - { label: Name (optional), name: name, widget: string, required: false }
              - { label: Text (optional), name: text, widget: text, required: false }
              - { label: Bild (optional), name: image, widget: image, required: false }
              - { label: Video MP4 (optional), name: video, widget: file, required: false }
              - { label: Poster (optional), name: poster, widget: image, required: false }






