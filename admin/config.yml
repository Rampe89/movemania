backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

collections:
  # -----------------------------
  # TEXTE (Startseite)
  # -----------------------------
  - name: "texts"
    label: "Texte"
    files:
      - file: "assets/content/texts.json"
        label: "Startseite"
        name: "home"
        fields:
          - { label: "Hero Brand", name: "hero_brand", widget: "string", required: false }
          - { label: "Hero Titel (HTML erlaubt, z.B. <br>)", name: "hero_title", widget: "string", required: false }
          - { label: "Hero Text", name: "hero_text", widget: "text", required: false }

          - { label: "Über uns Kicker", name: "about_kicker", widget: "string", required: false }
          - { label: "Über uns Titel", name: "about_title", widget: "string", required: false }
          - { label: "Headcoach Titel", name: "about_head_title", widget: "string", required: false }
          - { label: "Headcoach Text", name: "about_head_text", widget: "text", required: false }

          - { label: "Werte Kicker", name: "usp_kicker", widget: "string", required: false }
          - { label: "Werte Titel", name: "usp_title", widget: "string", required: false }
          - { label: "Werte Ghost-Wort", name: "usp_ghost", widget: "string", required: false }

          - { label: "Kontakt Mail Label", name: "contact_mail_label", widget: "string", required: false }
          - { label: "Kontakt Instagram Label", name: "contact_ig_label", widget: "string", required: false }
          - { label: "Kontakt WhatsApp Label", name: "contact_wa_label", widget: "string", required: false }

          - { label: "FAQ Hinweis", name: "faq_hint", widget: "text", required: false }

  # -----------------------------
  # HERO (Slider)
  # -----------------------------
  - name: "hero"
    label: "Hero / Startbereich"
    files:
      - file: "assets/content/hero.json"
        label: "Hero Slider"
        name: "hero"
        fields:
          - label: "Slides"
            name: "slides"
            widget: "list"
            allow_add: true
            summary: "{{fields.title}} ({{fields.type}})"
            fields:
              - label: "Typ"
                name: "type"
                widget: "select"
                options: ["video", "image"]
              - { label: "Quelle (src)", name: "src", widget: "string", hint: "z.B. assets/video/hero.mp4 oder assets/img/slide.jpg" }
              - { label: "Poster (nur Video)", name: "poster", widget: "image", required: false }
              - { label: "Überschrift", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }

  # -----------------------------
  # LINKS & BUTTONS
  # -----------------------------
  - name: "links"
    label: "Links & Buttons"
    files:
      - file: "assets/content/links.json"
        label: "Externe Links"
        name: "links"
        fields:
          - { label: "Anmeldung / Buchung", name: "booking", widget: "string", required: false }
          - { label: "Feriencamps", name: "camps", widget: "string", required: false }

          - { label: "Powerkurs 18/19", name: "power1819", widget: "string", required: false }
          - { label: "Powerkurs 16/17", name: "power1617", widget: "string", required: false }

          - { label: "WhatsApp Community", name: "whatsapp", widget: "string", required: false }
          - { label: "Instagram", name: "instagram", widget: "string", required: false }

          - { label: "Mailto (z.B. mailto:info@...)", name: "mailto", widget: "string", required: false }
          - { label: "Shop (extern)", name: "shop", widget: "string", required: false }

          - { label: "Hero Video MP4 (Fallback)", name: "hero_video_mp4", widget: "string", required: false, hint: "z.B. assets/video/hero.mp4 (optional, falls hero.json fehlt)" }
          - { label: "Hero Video Poster (Fallback)", name: "hero_video_poster", widget: "image", required: false, hint: "Posterbild (optional, falls hero.json fehlt)" }

  # -----------------------------
  # GALERIE
  # -----------------------------
  - name: "gallery"
    label: "Galerie"
    files:
      - file: "assets/content/gallery.json"
        label: "Galeriebilder"
        name: "gallery"
        fields:
          - label: "Bilder"
            name: "images"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Bild", name: "image", widget: "image" }
              - { label: "Alt-Text", name: "alt", widget: "string", required: false }

  # -----------------------------
  # THEME
  # -----------------------------
  - name: "theme"
    label: "Design / Theme"
    files:
      - file: "assets/content/theme.json"
        label: "Theme Einstellungen"
        name: "theme"
        format: "json"
        editor:
          preview: false
        fields:
          - label: "Farben"
            name: "colors"
            widget: "object"
            fields:
              - { label: "Background", name: "bg", widget: "color", required: false }
              - { label: "Text (Ink)", name: "ink", widget: "color", required: false }
              - { label: "Muted Text", name: "muted", widget: "color", required: false }
              - { label: "Line / Borders", name: "line", widget: "color", required: false }

              - { label: "Primary (Navy)", name: "primary", widget: "color", required: false }
              - { label: "Accent (Red)", name: "accent", widget: "color", required: false }

              - { label: "Card Background", name: "card_bg", widget: "color", required: false }
              - { label: "Card Border", name: "card_border", widget: "color", required: false }

          - label: "Typografie"
            name: "type"
            widget: "object"
            fields:
              - { label: "Body Font Size (px)", name: "body_size", widget: "number", min: 12, max: 18, step: 1, required: false }
              - { label: "Hero Title Size (px)", name: "hero_title_size", widget: "number", min: 44, max: 84, step: 2, required: false }
              - { label: "Section Title Size (px)", name: "section_title_size", widget: "number", min: 18, max: 34, step: 1, required: false }
              - { label: "Card Title Size (px)", name: "card_title_size", widget: "number", min: 12, max: 20, step: 1, required: false }

          - label: "Layout"
            name: "layout"
            widget: "object"
            fields:
              - { label: "Content Width (px)", name: "content_width", widget: "number", min: 980, max: 1320, step: 20, required: false }
              - { label: "Corner Radius (px)", name: "radius", widget: "number", min: 0, max: 28, step: 2, required: false }
              - { label: "Shadow Strength (0..0.30)", name: "shadow_strength", widget: "number", value_type: "float", min: 0, max: 0.3, step: 0.02, required: false }

          - label: "Hintergrund Pattern"
            name: "pattern"
            widget: "object"
            fields:
              - { label: "Pattern aktiv", name: "enabled", widget: "boolean", default: true, required: false }
              - { label: "Dot Color (CSS, z.B. rgba(11,16,32,.075))", name: "dot", widget: "string", required: false }
              - { label: "Opacity (0..1)", name: "opacity", widget: "number", value_type: "float", min: 0, max: 1, step: 0.05, required: false }
              - { label: "Pattern Size (px)", name: "size", widget: "number", min: 10, max: 40, step: 1, required: false }
