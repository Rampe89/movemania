backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: assets/img/uploads
public_folder: /assets/img/uploads

collections:
  # --- TEXTE ---
  - name: texts
    label: Texte
    files:
      - file: assets/content/texts.json
        label: Startseite
        name: home
        format: json
        fields:
          - { label: Hero Brand, name: hero_brand, widget: string, required: false }
          - { label: Hero Titel (HTML erlaubt), name: hero_title, widget: string, required: false }
          - { label: Hero Text, name: hero_text, widget: text, required: false }

          - { label: Ueber uns Kicker, name: about_kicker, widget: string, required: false }
          - { label: Ueber uns Titel, name: about_title, widget: string, required: false }
          - { label: Headcoach Titel, name: about_head_title, widget: string, required: false }
          - { label: Headcoach Text, name: about_head_text, widget: text, required: false }
          - { label: Headcoach Steckbrief, name: about_head_profile, widget: text, required: false }

          - { label: Werte Kicker, name: usp_kicker, widget: string, required: false }
          - { label: Werte Titel, name: usp_title, widget: string, required: false }
          - { label: Werte Ghost, name: usp_ghost, widget: string, required: false }

          - { label: Kontakt Mail Label, name: contact_mail_label, widget: string, required: false }
          - { label: Kontakt Instagram Label, name: contact_ig_label, widget: string, required: false }
          - { label: Kontakt WhatsApp Label, name: contact_wa_label, widget: string, required: false }

          - { label: FAQ Hinweis, name: faq_hint, widget: string, required: false }

          - { label: Angebote Toggle zu, name: offers_toggle_closed, widget: string, required: false }
          - { label: Angebote Toggle auf, name: offers_toggle_open, widget: string, required: false }

  # --- HERO VIDEO ---
  - name: hero
    label: Hero Video
    files:
      - file: assets/content/hero.json
        label: Hero
        name: hero_video
        format: json
        fields:
          - label: Slides
            name: slides
            widget: list
            max: 1
            fields:
              - { label: Typ, name: type, widget: hidden, default: "video" }
              - { label: Video MP4, name: src, widget: file }
              - { label: Poster, name: poster, widget: image, required: false }
              - { label: Titel, name: title, widget: string, required: false }
              - { label: Text, name: text, widget: text, required: false }

  # --- NEWS ---
  - name: news
    label: News
    files:
      - file: assets/content/news.json
        label: News Startseite
        name: news
        format: json
        fields:
          - { label: Titel, name: title, widget: string, required: false }
          - { label: Kicker, name: kicker, widget: string, required: false }
          - label: Items
            name: items
            widget: list
            required: false
            summary: "{{fields.title}}"
            fields:
              - { label: Titel, name: title, widget: string }
              - { label: Text, name: text, widget: text, required: false }
              - { label: Bild, name: image, widget: image, required: false }
              - { label: Link, name: link, widget: string, required: false }
              - { label: Link Label, name: link_label, widget: string, required: false }

  # --- WERTE ---
  - name: values
    label: Werte
    files:
      - file: assets/content/values.json
        label: Werte
        name: values
        format: json
        fields:
          - label: Items
            name: items
            widget: list
            fields:
              - { label: Titel, name: title, widget: string }
              - { label: Text, name: text, widget: text, required: false }
              - { label: Icon, name: icon, widget: image, required: false }
              - { label: Icon ALT, name: icon_alt, widget: string, required: false }

  # --- LINKS ---
  - name: links
    label: Links
    files:
      - file: assets/content/links.json
        label: Links
        name: links
        format: json
        fields:
          - { label: Booking, name: booking, widget: string, required: false }
          - { label: Camps, name: camps, widget: string, required: false }

          - { label: Instagram URL, name: instagram, widget: string, required: false }
          - { label: Instagram Text, name: instagram_text, widget: string, required: false }
          - { label: Instagram Icon, name: instagram_icon, widget: image, required: false }

          - { label: WhatsApp URL, name: whatsapp, widget: string, required: false }
          - { label: WhatsApp Text, name: whatsapp_text, widget: string, required: false }
          - { label: WhatsApp Icon, name: whatsapp_icon, widget: image, required: false }

          - { label: Mailto, name: mailto, widget: string, required: false }
          - { label: Mail Text, name: mail_text, widget: string, required: false }
          - { label: Mail Icon, name: mail_icon, widget: image, required: false }

  # --- PARTNER ---
  - name: sponsors
    label: Partner
    files:
      - file: assets/content/sponsors.json
        label: Partnerliste
        name: sponsors
        format: json
        fields:
          - { label: Titel, name: title, widget: string, required: false }
          - label: Items
            name: items
            widget: list
            required: false
            summary: "{{fields.name}}"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: URL, name: url, widget: string, required: false }
              - { label: Logo, name: logo, widget: image, required: false }

  # --- COACHES ---
  - name: coaches
    label: Coaches
    files:
      - file: assets/content/coaches.json
        label: Coaches
        name: coaches
        format: json
        fields:
          - label: Coaches
            name: coaches
            widget: list
            summary: "{{fields.order}} - {{fields.name}}"
            fields:
              - { label: Order, name: order, widget: number, value_type: int, required: false }
              - { label: Name, name: name, widget: string }
              - { label: Rolle, name: role, widget: string, required: false }
              - { label: Bio, name: bio, widget: text, required: false }
              - { label: Bild, name: image, widget: image, required: false }

  # --- ANGEBOTE ---
  - name: offers
    label: Angebote
    files:
      - file: assets/content/offers.json
        label: Angebote
        name: offers
        format: json
        fields:
          - label: Standard Angebote
            name: offers
            widget: object
            fields:
              - name: feriencamps
                label: Feriencamps
                widget: object
                fields: &offer_fields
                  - { label: Titel, name: title, widget: string, required: false }
                  - { label: Bild, name: image, widget: image, required: false }
                  - { label: Text, name: text, widget: text, required: false }
                  - { label: Link, name: link, widget: string, required: false }
                  - { label: Link Label, name: link_label, widget: string, required: false }
                  - label: Accordions
                    name: accordions
                    widget: list
                    required: false
                    fields:
                      - { label: Titel, name: title, widget: string }
                      - { label: Text, name: text, widget: text, required: false }

              - { name: elitecamps, label: Elitecamps, widget: object, fields: *offer_fields }
              - { name: powerkurse, label: Powerkurse, widget: object, fields: *offer_fields }
              - { name: elitekurse, label: Elitekurse, widget: object, fields: *offer_fields }
              - { name: ballschule, label: Ballschule, widget: object, fields: *offer_fields }
              - { name: kiga, label: Fussballkindergarten, widget: object, fields: *offer_fields }
              - { name: geburtstage, label: Geburtstage, widget: object, fields: *offer_fields }
              - { name: rent_a_coach, label: Rent a Coach, widget: object, fields: *offer_fields }
              - { name: trainerfortbildung, label: Trainerfortbildung, widget: object, fields: *offer_fields }
              - { name: beratung, label: Beratung, widget: object, fields: *offer_fields }
              - { name: athletik, label: Athletiktraining, widget: object, fields: *offer_fields }
              - { name: spielnah_individual, label: Spielnahes Individualtraining, widget: object, fields: *offer_fields }

          - label: Zusatz Angebote
            name: extras
            widget: list
            required: false
            summary: "{{fields.order}} - {{fields.title}}"
            fields:
              - { label: Order, name: order, widget: number, value_type: int, required: false }
              - { label: Titel, name: title, widget: string }
              - { label: Bild, name: image, widget: image, required: false }
              - { label: Text, name: text, widget: text, required: false }
              - { label: Link, name: link, widget: string, required: false }
              - { label: Link Label, name: link_label, widget: string, required: false }
              - label: Accordions
                name: accordions
                widget: list
                required: false
                fields:
                  - { label: Titel, name: title, widget: string }
                  - { label: Text, name: text, widget: text, required: false }






