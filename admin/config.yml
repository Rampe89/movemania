backend:
  name: git-gateway
  branch: main

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

collections:

  - name: "links"
    label: "Links"
    files:
      - name: "main"
        label: "Hauptlinks"
        file: "assets/content/links.json"
        fields:
          - { label: "Booking / Jetzt anmelden", name: "booking", widget: "string" }
          - { label: "Feriencamps", name: "camps", widget: "string" }
          - { label: "Powerkurse 18/19", name: "power1819", widget: "string" }
          - { label: "Powerkurse 16/17", name: "power1617", widget: "string" }
          - { label: "WhatsApp Community", name: "whatsapp", widget: "string" }
          - { label: "Instagram", name: "instagram", widget: "string" }

  - name: "texts"
    label: "Texte"
    files:
      - name: "home"
        label: "Startseite"
        file: "assets/content/texts.json"
        fields:
          - { label: "Hero Überschrift", name: "hero_title", widget: "string" }
          - { label: "Hero Text", name: "hero_text", widget: "text" }
          - { label: "Über uns Text", name: "about_text", widget: "text" }

  - name: "gallery"
    label: "Galerie"
    folder: "assets/content/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Bild", name: "image", widget: "image" }
